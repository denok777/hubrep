<html>
<head>
	<title>List of files</title>

	<style type="text/css">
		table {
			border-collapse: collapse;
		}

		.file, .time {
			padding: 10px 50px 10px 10px;
			text-align: left;
		}

		tr:hover td {
			background: #eeeeee;
		}
	</style>
</head>
<body>

<table>
	<tr>
		<th class="file">Report</th>
		<th class="time">Created at</th>
	</tr>
{{range .}}
	<tr>
		<td class="file"><a href="/download?report={{ .Name }}">{{ .Name }}</a></td>
		<td class="time">{{ .Time }}</td>
	</tr>
{{end}}
</table>

</body>
</html>
